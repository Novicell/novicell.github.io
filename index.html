<!DOCTYPE html>
<html ng-app="ncApp">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Novicell.GitHub.io</title>
  </head>

  <body ng-controller="GhCtrl">
    <header>
      <div class="inner">
        <h1>{{org.name || org.login}}</h1>
        <h2>{{org.description}}</h2>
        <a href="{{org.html_url}}" class="button"><small>Follow us on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section class="main-content" id="main-content">
          <ul>
            <li ng-repeat="repo in repos | orderBy: -repo.name">
              <a href="{{repo.html_url}}">
                <h3 style="color: {{stringToColor(repo.name)}}">{{repo.name}}</h3>
                <p>{{repo.description}}</p>
              </a>
            </li>
          </ul>
        </section>

        <aside id="sidebar">

          <img src="{{org.avatar_url}}" alt="{{org.name || org.login}}" height="80" width="80"/><br>
          <span>Repositories: {{org.public_repos}}</span>
          <span>Follower: {{org.followers}}</span>
          <span>Following: {{org.following}}</span>
        </aside>
      </div>
    </div>


  </body>
</html>
