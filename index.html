<!DOCTYPE html>
<html ng-app="ncApp">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Novicell.GitHub.io</title>
    </head>
    
    <body ng-controller="GhCtrl">
        <div class="header">
            <div class="container"><nav>
                <div class="brand">
                    <a href="#">Novicell</a><strong>for the community</strong>
                </div>
            </nav>
            </div>
        </div>
        <div class="container">
            <ul class="tile-list">
                <li class="tile-list__item" ng-repeat="repo in repos | orderBy: -repo.name">
                    <header class="item-header"><h2>{{repo.name}}</h2>
                    </header>
                    <article>
                        <h3 class="title">{{repo.description}}</h3>
                        </h1>
                    </article>
                    <footer class="tile-list__footer">
                         <p class="tile-list__footer-text">open issues:{{repo.open_issues}}</p><p class="tile-list__footer-text">{{repo.language}}</p><p class="tile-list__footer-text">{{repo.created_at}}</p>
                    </footer>
                </li>
            </ul>
        </div>

        <div class="footer">
            <ul>
                <li ng-repeat="issue in issues">
                    {{issue.created_at}}
                </li>
            </ul>
            <a href="http://www.novicell.dk">#{{org.name}}</a>
        </div>
        
    </body>
</html>
